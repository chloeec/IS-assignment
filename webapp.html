<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Teller</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #555;
      min-height: 60px;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #eb5e3c;
    }

    #anotherBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Need a Laugh?</h1>
    <p id="joke">Click the button to hear a joke!</p>
    <button id="firstBtn">Tell Me a Joke</button>
    <button id="anotherBtn">Tell Me Another</button>
  </div>

  <script>
    const jokes = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "I told my wife she was drawing her eyebrows too high. She looked surprised.",
      "I threw a boomerang a few years ago. I now live in constant fear.",
      "Why did the chicken go to the seance? To talk to the other side.",
      "What's orange and sounds like a parrot? A carrot!"
    ];

    function getRandomJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      return jokes[randomIndex];
    }

    const jokeEl = document.getElementById('joke');
    const firstBtn = document.getElementById('firstBtn');
    const anotherBtn = document.getElementById('anotherBtn');

    firstBtn.addEventListener('click', () => {
      jokeEl.textContent = getRandomJoke();
      firstBtn.style.display = 'none';
      anotherBtn.style.display = 'inline-block';
    });

    anotherBtn.addEventListener('click', () => {
      jokeEl.textContent = getRandomJoke();
    });
  </script>
</body>
</html>
